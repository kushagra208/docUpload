version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: fileshare-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: fileSharing
    volumes:
      - mongodb_data:/data/db
    networks:
      - fileshare-network

  backend:
    build: ./backend
    container_name: fileshare-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://kushagra:kushagra@cluster0.d4pbila.mongodb.net/fileSharing
      JWT_SECRET: your_jwt_secret_key_change_this
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      FILE_STORAGE_PATH: ./uploads
      MAX_FILE_SIZE: 52428800
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - fileshare-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: fileshare-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fileshare-network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  fileshare-network:
    driver: bridge
